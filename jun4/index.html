<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CheckBox task</title>
</head>
<body>
    <div class="container">
        <div class="items">
            <div class="items__blue"></div>
            <div class="items__yellow"></div>
            <div class="items__red"></div>
        </div>
        <div class="checkboxs">
            <label class="blue-checkbox">
                <input type="checkbox" value="blue" class="check">
                BLUE
            </label>
            <label class="yellow-checkbox">
                <input type="checkbox" value="yellow" class="check">
                YELLOW
            </label>
            <label class="red-checkbox">
                <input type="checkbox" value="red" class="check">
                RED
            </label>
            <label class="all-checkbox">
                <input type="checkbox" value="all" class="check">
                ALL
            </label>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
